<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Поиск</title>
        <<link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/myfile.css" rel="stylesheet"/>
    </head>

    <body>

        <h1 class="text-bg-success bg-opacity-50 p-3">Поиск</h1>

        <form method="post">
            <div class="text-light">Введите наименование специальности (должности):</div>
            <input type="text" name="input_text" value="" placeholder="строка поиска">
            <div class="text-light">Укажите город (из списка) где искать:</div>
            <div class="text-light">
                <select name="where">
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Казань">Казань</option>
                    <option value="Новосибирск">Новосибирск</option>
                </select>
            </div>
            <button type="submit">Отправить</button>
        </form>

        <ul class="nav nav-pills nav-fill fs-4">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/run/">Поиск</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results/">Результаты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts/">Контакты</a>
            </li>
        </ul>

    </body>

</html>
